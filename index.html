<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kinle Property</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Header Styles */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #F9F9F9; /* হালকা সাদা */
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* হালকা ছায়া */
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #E63946; /* লাল রং */
      text-decoration: none;
    }

    /* Navigation Menu */
    nav {
      background-color: #fff;  /* মেনুর ব্যাকগ্রাউন্ড সাদা */
      padding: 10px 20px;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: flex-end; /* মেনু বার ডানে হবে */
    }

    nav ul li {
      margin-left: 20px;
    }

    nav ul li a {
      text-decoration: none;
      font-size: 18px;
      color: #333;  /* কালো রঙের টেক্সট */
      padding: 8px;
      transition: color 0.3s ease, background-color 0.3s ease;
    }

    nav ul li a:hover {
      color: #fff;  /* হোভার করলে সাদা টেক্সট */
      background-color: #e74c3c;  /* হোভার করলে লাল ব্যাকগ্রাউন্ড */
    }

    /* Footer Styles */
    footer {
      background-color: #F1F1F1;
      padding: 20px;
      text-align: center;
      color: #555;
      margin-top: 20px;
      border-top: 1px solid #E0E0E0;
    }

    footer p {
      margin: 5px 0;
    }

    footer a {
      color: #E63946;
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Responsive Menu */
    @media (max-width: 768px) {
      .nav-menu {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="#" class="logo">KinleProperty</a>
    <nav class="nav-menu">
      <a href="#home">Home</a>
      <a href="#properties">Properties</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <main>
    <section id="home">
      <h1>Welcome to KinleProperty!</h1>
      <p>Your trusted partner in finding the perfect property.</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 KinleProperty. All rights reserved.</p>
    <p>
      Follow us: 
      <a href="https://facebook.com" target="_blank">Facebook</a> | 
      <a href="https://youtube.com" target="_blank">YouTube</a> | 
      <a href="https://instagram.com" target="_blank">Instagram</a>
    </p>
    <p>Designed with ❤️ by KinleProperty Team</p>
  </footer>
</body>
</html>
