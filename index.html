<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kinle Property</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

   /* Header Styles */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
  background-color: #F9F9F9; /* হালকা সাদা */
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* হালকা ছায়া */
  position: sticky;
  top: 0;
  z-index: 1000;
}

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #E63946; /* লাল রং */
      text-decoration: none;
    }

    /* মেনু বারের জন্য সাধারণ স্টাইল */
.nav-menu {
  display: flex;
  justify-content: flex-end; /* মেনু বার ডানে রাখবে */
  gap: 30px;
  list-style: none;
  padding: 10px;
  margin: 0;
  background-color: #fff;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  border-radius: 8px;
}

/* মেনু লিঙ্ক স্টাইল */
.nav-menu a {
  text-decoration: none;
  color: #333;
  font-size: 18px;
  font-weight: 600;
  padding: 12px 18px;
  border-radius: 5px;
  transition: all 0.3s ease;
}

/* হোভার করলে লিঙ্কের রঙ এবং ব্যাকগ্রাউন্ড পরিবর্তন হবে */
.nav-menu a:hover {
  color: #fff;
  background-color: #FF5733; /* উজ্জ্বল লাল */
  transform: translateY(-3px); /* হালকা উত্তোলন */
}

/* সক্রিয় অবস্থায় মেনু */
.nav-menu a.active {
  color: #fff;
  background-color: #FF5733;
}

/* রেসপনসিভ ডিজাইন - ছোট স্ক্রীনের জন্য */
@media (max-width: 768px) {
  .nav-menu {
    flex-direction: column;
    gap: 15px;
  }
  .nav-menu a {
    padding: 10px 20px;
  }
}
    
    footer p {
      margin: 5px 0;
    }

    footer a {
      color: #E63946;
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Responsive Menu */
    @media (max-width: 768px) {
      .nav-menu {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="#" class="logo">KinleProperty</a>
    <nav class="nav-menu">
      <a href="#home">Home</a>
      <a href="#properties">Properties</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <main>
    <section id="home">
      <h1>Welcome to KinleProperty!</h1>
      <p>Your trusted partner in finding the perfect property.</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 KinleProperty. All rights reserved.</p>
    <p>
      Follow us: 
      <a href="https://facebook.com" target="_blank">Facebook</a> | 
      <a href="https://youtube.com" target="_blank">YouTube</a> | 
      <a href="https://instagram.com" target="_blank">Instagram</a>
    </p>
    <p>Designed with ❤️ by KinleProperty Team</p>
  </footer>
</body>
</html>
